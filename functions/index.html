<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AthleticGPT</title>
</head>
<body>
  <h1>üèüÔ∏è AthleticGPT</h1>
  <p>Habla con un aut√©ntico aficionado del Athletic Club.</p>

  <textarea id="userInput" rows="4" cols="50" placeholder="Escribe tu mensaje..."></textarea><br><br>
  <button onclick="sendMessage()">Enviar</button>

  <h2>Respuesta:</h2>
  <p id="response"></p>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById('userInput').value;
      const responseElement = document.getElementById('response');

      responseElement.innerText = "Pensando como un le√≥n... ü¶Å";

      const res = await fetch('/.netlify/functions/athleticgpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      responseElement.innerText = data.message || "Error en la respuesta.";
    }
  </script>
</body>
</html>
